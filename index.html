<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アニメ・ゲームから学ぶ歴史と文化</title>
    <meta http-equiv="refresh" content="0; URL='https://muramasa7718.github.io/aniga-rekibun-blog/'" />
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 50px 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #6a4c93;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        a {
            color: #ff7096;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .loader {
            margin: 30px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #6a4c93;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>アニメ・ゲームから学ぶ歴史と文化</h1>
        <p>ブログサイトへ自動的に移動します。移動しない場合は<a href="https://muramasa7718.github.io/aniga-rekibun-blog/">こちらをクリック</a>してください。</p>
        <div class="loader"></div>
        <p>エンターテイメントの世界から紐解く、知られざる歴史の真実</p>
    </div>
</body>
</html>
